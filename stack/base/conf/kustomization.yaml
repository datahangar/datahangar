apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

generatorOptions:
  annotations:
    generated: "true"
  disableNameSuffixHash: true
configMapGenerator:
  - name: datahangar-config-map
    namespace: datahangar-stack
    files:
      - dh-conf.yaml
      - dh-data-fields.yaml
      - dh-data-profiles.yaml
      - lib/dh_conf.py

secretGenerator:
  - name: datahangar-users-secret
    namespace: datahangar-stack
    files:
      - dh-users.yaml
