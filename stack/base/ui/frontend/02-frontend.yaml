apiVersion: v1
kind: Service
metadata:
  labels:
    app: frontend
  name: frontend-service
  namespace: datahangar-stack
spec:
  ports:
    - name: http
      port: 80
    - name: https
      port: 443
  selector:
    app: frontend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: frontend
  name: frontend
  namespace: datahangar-stack
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      initContainers:
        - name: frontend-conf-generator
          image: ghcr.io/datahangar/init-conf-gen:0.0.2
          imagePullPolicy: IfNotPresent
          command: ["sh", "-c", "python3 /tmp/gen/gen_htpasswd.py"]
          volumeMounts:
            - name: datahangar-config-volume
              mountPath: /etc/datahangar
              readOnly: true
            - name: frontend-config-gen-volume
              mountPath: /tmp/gen/
              readOnly: true
            - name: frontend-users-volume
              mountPath: /tmp/users.yaml
              subPath: users.yaml
              readOnly: true
            - name: frontend-htpasswd-volume
              mountPath: /etc/nginx/htpasswd/
      containers:
        - image: ghcr.io/datahangar/frontend:0.0.3
          imagePullPolicy: IfNotPresent
          name: frontend
          ports:
            - name: http
              containerPort: 80
            - name: https
              containerPort: 443
          volumeMounts:
            - name: frontend-volume
              mountPath: /etc/nginx/conf.d/
              readOnly: true
            - name: frontend-certs-volume
              mountPath: /etc/nginx/certs/
              readOnly: true
            - name: frontend-htpasswd-volume
              mountPath: /etc/nginx/htpasswd/
              readOnly: true
          resources:
            limits:
              cpu: 1000m
              memory: 512G
            requests:
              cpu: 250m
              memory: 128M
      volumes:
        - name: datahangar-config-volume
          configMap:
            name: datahangar-config-map
        - name: frontend-users-volume
          secret:
            secretName: datahangar-users-secret
        - name: frontend-config-gen-volume
          configMap:
            name: frontend-config-gen-config-map
        - name: frontend-certs-volume
          secret:
            secretName: frontend-certs-secret
        - name: frontend-volume
          configMap:
            name: frontend-config-map
        - name: frontend-htpasswd-volume
          emptyDir: {}
